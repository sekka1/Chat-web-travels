name: Test Google Maps API

on:
  workflow_dispatch:
    inputs:
      origin:
        description: 'Starting location (city, state, or address)'
        required: false
        default: 'Portland, OR'
      destination:
        description: 'Ending location (city, state, or address)'
        required: false
        default: 'Seattle, WA'

jobs:
  test-google-maps-api:
    name: Test Google Maps API Route Research
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Google Maps API test
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          npx tsx .github/skills/road-trip-research/scripts/test-google-maps-api.ts \
            "${{ github.event.inputs.origin || 'Portland, OR' }}" \
            "${{ github.event.inputs.destination || 'Seattle, WA' }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: google-maps-test-results
          path: google-maps-test-results.json
          if-no-files-found: warn
          retention-days: 30

      - name: Display results summary
        if: success()
        run: |
          echo "## Google Maps API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Route**: ${{ github.event.inputs.origin || 'Portland, OR' }} → ${{ github.event.inputs.destination || 'Seattle, WA' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f google-maps-test-results.json ]; then
            echo "**Status**: ✅ Test completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Results saved to workflow artifact. Download the artifact to view detailed POI information." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Quick Stats" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat google-maps-test-results.json | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: ❌ Test failed - no results file generated" >> $GITHUB_STEP_SUMMARY
          fi
